name: Unit Tests

on:
  push:
    branches: [ main, develop, purson/ci ]
  pull_request:
    branches: [ main, develop ]
  merge_group:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Run unit tests
        run: yarn test --verbose --coverage
        
      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  contract-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install CDT dependencies
        run: |
          wget https://github.com/AntelopeIO/cdt/releases/download/v4.0.1/cdt_4.0.1_amd64.deb
          sudo apt install -y ./cdt_4.0.1_amd64.deb
          
      - name: Build contracts
        run: |
          chmod +x ./build.sh
          ./build.sh
          
      - name: Build test contracts
        run: |
          cd tests
          chmod +x ./build.sh
          ./build.sh